<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Including a External JavaScript File</title>
</head>
<body>
<script type="text/javascript" src="../../../shared/build/developmentExecutable/kmp_lib.js"></script>
<script>
    var kmpLib = this['kmpLib'];
    console.log(kmpLib);
    var example = new kmpLib.io.kannelle.testkmp.AnimationTransformerExample();
    console.log(example.animText());
    // Get a reference to the body element
    var body = document.getElementsByTagName('body')[0];

    // Create a new paragraph element to display the greeting
    var paragraph = document.createElement('p');

    // Set the contents of the paragraph element to the greeting
    paragraph.textContent = example.animText();

    // Add the paragraph element to the body
    body.appendChild(paragraph);
</script>
</body>
</html>
